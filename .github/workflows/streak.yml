name: Daily Streak Maintainer

on:
  schedule:
    - cron: '0 4 * * *'  # every day 4AM UTC
  workflow_dispatch:

jobs:
  update-streak:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set commit author to your GitHub identity
        run: |
          git config --global user.name "ZeroHack01"
          git config --global user.email "your_verified_email@users.noreply.github.com"

      - name: Update streak log
        run: |
          echo "$(date '+%Y-%m-%d %H:%M:%S') - keeping the streak alive" >> streak-log.md
          git add streak-log.md
          git commit -m "âœ… Streak update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
